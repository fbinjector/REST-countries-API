<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>REST Countries API</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,600,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <h1>Where in the world</h1>
      <button class="mode">dark mode</button>
    </nav>
    <form action="" class="input__container">
      <input type="text" class="input country__value" />
      <select name="region" class="region">
        <option value="all">Filter by region</option>
        <option value="region/africa">Africa</option>
        <option value="region/americas">America</option>
        <option value="region/asia">Asia</option>
        <option value="region/europe">Europe</option>
        <option value="region/oceania">Oceania</option>
      </select>
      <!-- <button type="submit" class="submit">Search</button> -->
    </form>
    <div class="loader">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
    <section class="countries">
      <article class="country">
        <img
          class="country__img"
          src="https://restcountries.eu/data/afg.svg"
          alt="flag"
        />
        <div class="country__info">
          <h3 class="country__name">${name}</h3>
          <h3>
            population: <span class="country__population">${population}</span>
          </h3>
          <h3>region: <span class="country__region">${region}</span></h3>
          <h3>capital: <span class="country__capital">${capital}</span></h3>
          <button class="show-hide">see more</button>
          <div class="country__info--hided">
            <h3>
              currencie: <span class="country__currencie">${currencie}</span>
            </h3>
            <h3>
              languages: <span class="country__languages">${languages}</span>
            </h3>
            <h3>
              to level domain: <span class="country__domain">${domain}</span>
            </h3>
          </div>
        </div>
      </article>
    </section>
    <script src="main.js"></script>
  </body>
</html>
